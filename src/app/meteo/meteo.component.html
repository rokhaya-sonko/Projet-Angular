<h2> Towns weather</h2>
<ul class="town">
  <li *ngFor="let town of meteo"
    [class.selected]="town === selectedTown"
    (click)="onSelect(town)">
    <span class="badge">{{town.id}}</span> {{town.name}}
    <span class="badge">{{town.temperature}}</span> {{town.icon}}
    <div class="wi wi-forecast-io-{{ town.icon }} weather-logo"></div>

  </li>
</ul>
